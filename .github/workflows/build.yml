name: Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Init pnpm 🔧
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Use Node.JS 🛠
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install deps 🧱
        run: pnpm install

      - name: Build project 🏗
        run: pnpm build

      - name: Push to Pages branch 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
