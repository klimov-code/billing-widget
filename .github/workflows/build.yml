name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Init pnpm ğŸ”§
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: Use Node.JS ğŸ› 
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install deps ğŸ§±
        run: pnpm i

      - name: Test project ğŸ§ª
        run: pnpm test:run

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Init pnpm ğŸ”§
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: Use Node.JS ğŸ› 
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install deps ğŸ§±
        run: pnpm i

      - name: Build project ğŸ—
        run: pnpm build

      - name: Upload build artifact ğŸ—
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Pages ğŸ“‘
        uses: actions/configure-pages@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
