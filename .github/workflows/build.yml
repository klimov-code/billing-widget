name: Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Init pnpm ğŸ”§
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Use Node.JS ğŸ› 
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install deps ğŸ§±
        run: pnpm install

      - name: Build project ğŸ—
        run: pnpm build

      - name: Push to Pages branch ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
