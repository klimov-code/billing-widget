name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Init pnpm ğŸ”§
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Use Node.JS ğŸ› 
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install deps ğŸ§±
        run: pnpm install

      - name: Build project ğŸ—
        run: pnpm build

      - name: Upload build artifact ğŸ—
        uses: actions/upload-artifact@v3
        with:
          name: widget
          path: dist
          if-no-files-found: error

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Pages ğŸ“‘
        uses: actions/configure-pages@v1

      - name: Download build artifact ğŸ—
        uses: actions/download-artifact@v3
        with:
          name: widget

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
